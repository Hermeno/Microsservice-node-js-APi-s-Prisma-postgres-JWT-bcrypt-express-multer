name: ðŸš€ Deploy completo da API Node.js

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸŽ‰ Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Deploy via SSH com backup, logs e variÃ¡veis
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: |
            NODE_ENV=production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            API_PORT=3000
          script: |
            set -e  # interrompe se algum comando falhar
            echo "======================================="
            echo "Iniciando deploy da API Node.js"
            echo "======================================="

            # DiretÃ³rios
            APP_DIR=~/hermeno/public_html
            BACKUP_DIR=~/hermeno/backup_$(date +%Y%m%d%H%M%S)
            LOG_DIR=~/hermeno/deploy_logs
            mkdir -p $LOG_DIR

            # Backup rÃ¡pido
            echo "Criando backup da aplicaÃ§Ã£o..."
            mkdir -p $BACKUP_DIR
            cp -r $APP_DIR/* $BACKUP_DIR/
            echo "Backup salvo em $BACKUP_DIR"

            # Limpeza de cache antigo
            echo "Removendo node_modules antigo e cache..."
            rm -rf $APP_DIR/node_modules
            rm -rf $APP_DIR/.next  # Next.js
            rm -rf $APP_DIR/dist   # build TypeScript

            # Atualiza ou clona o cÃ³digo
            cd $APP_DIR
            if [ -d ".git" ]; then
              echo "Atualizando repositÃ³rio existente..."
              git reset --hard
              git pull origin master
            else
              echo "Clonando repositÃ³rio pela primeira vez..."
              git clone git@github.com:Hermeno/Microsservice-node-js-APi-s-Prisma-postgres-JWT-bcrypt-express-multer.git .
            fi

            # Instala dependÃªncias
            echo "Instalando dependÃªncias..."
            npm ci --omit=dev

            # Verifica arquivos importantes
            echo "Listando arquivos principais..."
            ls -l $APP_DIR
            ls -l $APP_DIR/node_modules

            # Aplica migraÃ§Ãµes do Prisma
            echo "Aplicando migraÃ§Ãµes do Prisma..."
            npx prisma migrate deploy --schema=prisma/schema.prisma

            # Reinicia a aplicaÃ§Ã£o com PM2
            echo "Reiniciando aplicaÃ§Ã£o com PM2..."
            pm2 describe minha-api >/dev/null 2>&1 && pm2 restart minha-api || pm2 start src/app.js --name minha-api

            # Salva log do deploy
            echo "Deploy concluÃ­do em $(date)" > $LOG_DIR/deploy_$(date +%Y%m%d%H%M%S).log

            echo "======================================="
            echo "âœ… Deploy concluÃ­do com sucesso!"
            echo "======================================="
