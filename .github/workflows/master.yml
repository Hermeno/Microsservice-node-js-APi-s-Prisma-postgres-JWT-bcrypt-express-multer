name: Deploy Node.js app via SSH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_HOST }}                # IP ou domínio do servidor
          username: ${{ secrets.CPANEL_USER }}        # Usuário SSH
          key: ${{ secrets.SSH_PRIVATE_KEY }}      # Sua chave privada sem passphrase
          port: 22
          script: |
            # Navega até a pasta da app
            cd ~/hermeno/public_html

            # Atualiza o código
            git pull origin master

            # Instala dependências
            npm install --production

            # Aplica migrações do Prisma
            npx prisma migrate deploy

            # Reinicia a aplicação (exemplo usando PM2)
            pm2 restart all
