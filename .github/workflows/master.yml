name: 🚀 Deploy completo da API Node.js

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: 🎉 Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Checkout do código
        uses: actions/checkout@v4

      - name: 🛡️ Deploy via SSH com backup, logs e variáveis
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: |
            NODE_ENV=production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            API_PORT=3000
          script: |
            set -e  # interrompe se algum comando falhar
            echo "======================================="
            echo "Iniciando deploy da API Node.js"
            echo "======================================="

            # Diretórios principais
            APP_DIR=~/hermeno/public_html
            TMP_DIR=~/hermeno/tmp_app
            BACKUP_DIR=~/hermeno/backup_$(date +%Y%m%d%H%M%S)
            LOG_DIR=~/hermeno/deploy_logs
            mkdir -p $LOG_DIR

            # Backup rápido da app atual
            echo "Criando backup da aplicação..."
            mkdir -p $BACKUP_DIR
            cp -r $APP_DIR/* $BACKUP_DIR/ || true
            echo "Backup salvo em $BACKUP_DIR"

            # Clonando repositório para diretório temporário
            echo "Clonando repositório para diretório temporário..."
            rm -rf $TMP_DIR
            git clone git@github.com:Hermeno/Microsservice-node-js-APi-s-Prisma-postgres-JWT-bcrypt-express-multer.git $TMP_DIR

            # Sincronizando arquivos para o diretório real (mantém .well-known etc)
            echo "Sincronizando arquivos para $APP_DIR..."
            rsync -a --delete $TMP_DIR/ $APP_DIR/
            rm -rf $TMP_DIR

            # Entrando no diretório da aplicação
            cd $APP_DIR

            # Instala dependências (omitindo dev)
            echo "Instalando dependências..."
            npm ci --omit=dev

            # Verificando arquivos principais
            echo "Verificando arquivos..."
            ls -l
            ls -l node_modules

            # Aplicando migrações do Prisma
            echo "Aplicando migrações do Prisma..."
            npx prisma migrate deploy --schema=prisma/schema.prisma

            # Reiniciando aplicação com PM2
            echo "Reiniciando aplicação com PM2..."
            pm2 describe minha-api >/dev/null 2>&1 && pm2 restart minha-api || pm2 start src/app.js --name minha-api

            # Salvando log do deploy
            echo "Deploy concluído em $(date)" > $LOG_DIR/deploy_$(date +%Y%m%d%H%M%S).log

            echo "======================================="
            echo "✅ Deploy concluído com sucesso!"
            echo "======================================="
