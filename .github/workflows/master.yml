name: üöÄ Deploy completo da API Node.js

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: üéâ Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - name: üöö Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Deploy via SSH com backup e logs
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: |
            NODE_ENV=production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
          script: |
            set -e  # interrompe se algum comando falhar
            echo "======================================="
            echo "Iniciando deploy da API Node.js"
            echo "======================================="

            # Diret√≥rios
            APP_DIR=~/hermeno/public_html
            BACKUP_DIR=~/hermeno/backup_$(date +%Y%m%d%H%M%S)

            # Backup r√°pido
            echo "Criando backup da aplica√ß√£o..."
            mkdir -p $BACKUP_DIR
            cp -r $APP_DIR/* $BACKUP_DIR/
            echo "Backup salvo em $BACKUP_DIR"

            # Atualiza o c√≥digo
            echo "Atualizando c√≥digo..."
            cd $APP_DIR
            git reset --hard
            git pull origin master

            # Instala depend√™ncias
            echo "Instalando depend√™ncias..."
            npm install --production

            # Aplica migra√ß√µes do Prisma
            echo "Aplicando migra√ß√µes do Prisma..."
            npx prisma migrate deploy

            # Reinicia a aplica√ß√£o com PM2
            echo "Reiniciando aplica√ß√£o com PM2..."
            pm2 restart minha-api || pm2 start src/app.js --name minha-api

            echo "======================================="
            echo "‚úÖ Deploy conclu√≠do com sucesso!"
            echo "======================================="
