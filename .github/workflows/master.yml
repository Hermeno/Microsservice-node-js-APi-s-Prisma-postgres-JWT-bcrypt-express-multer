name: ðŸš€ Deploy completo da API Node.js

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸŽ‰ Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Deploy via SSH com backup, logs e variÃ¡veis
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: |
            NODE_ENV=production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            API_PORT=3000
          script: |
            set -e  # interrompe se algum comando falhar
            echo "======================================="
            echo "Iniciando deploy da API Node.js"
            echo "======================================="

            # DiretÃ³rios principais
            APP_DIR=~/hermeno/public_html
            TMP_DIR=~/hermeno/tmp_app
            BACKUP_DIR=~/hermeno/backup_$(date +%Y%m%d%H%M%S)
            LOG_DIR=~/hermeno/deploy_logs
            mkdir -p $LOG_DIR

            # Backup rÃ¡pido da app atual
            echo "Criando backup da aplicaÃ§Ã£o..."
            mkdir -p $BACKUP_DIR
            cp -r $APP_DIR/* $BACKUP_DIR/ || true
            echo "Backup salvo em $BACKUP_DIR"

            # Clonando repositÃ³rio para diretÃ³rio temporÃ¡rio
            echo "Clonando repositÃ³rio para diretÃ³rio temporÃ¡rio..."
            rm -rf $TMP_DIR
            git clone git@github.com:Hermeno/Microsservice-node-js-APi-s-Prisma-postgres-JWT-bcrypt-express-multer.git $TMP_DIR

            # Sincronizando arquivos para o diretÃ³rio real (mantÃ©m .well-known etc)
            echo "Sincronizando arquivos para $APP_DIR..."
            rsync -a --delete $TMP_DIR/ $APP_DIR/
            rm -rf $TMP_DIR

            # Entrando no diretÃ³rio da aplicaÃ§Ã£o
            cd $APP_DIR

            # Instala dependÃªncias (omitindo dev)
            echo "Instalando dependÃªncias..."
            npm ci --omit=dev

            # Verificando arquivos principais
            echo "Verificando arquivos..."
            ls -l
            ls -l node_modules

            # Aplicando migraÃ§Ãµes do Prisma
            echo "Aplicando migraÃ§Ãµes do Prisma..."
            npx prisma migrate deploy --schema=prisma/schema.prisma

            # Reiniciando aplicaÃ§Ã£o com PM2
            echo "Reiniciando aplicaÃ§Ã£o com PM2..."
            pm2 describe minha-api >/dev/null 2>&1 && pm2 restart minha-api || pm2 start src/app.js --name minha-api

            # Salvando log do deploy
            echo "Deploy concluÃ­do em $(date)" > $LOG_DIR/deploy_$(date +%Y%m%d%H%M%S).log

            echo "======================================="
            echo "âœ… Deploy concluÃ­do com sucesso!"
            echo "======================================="
